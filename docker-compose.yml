version: '3.8'

services:
  backend:
    build: ./wfl-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./wfl.db
    volumes:
      - ./wfl-dashboard-backend/wfl.db:/app/wfl.db

  frontend:
    build: ./wfl-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
